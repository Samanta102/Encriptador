<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="Logo.png" alt="alura logo" class="logo">
    </header>  
    <main>
        <section> 
            <textarea id="input-text" class="text-area" placeholder="Ingresa el texto"></textarea> 
            <div>
                <h6 class="información">Solo letras minúsculas y sin acentos</h6>  
                <p id="error-message" class="error-message"></p>
            </div> 
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-encriptar2" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="output-text" class="mensaje" readonly></textarea>
            <div>
                <button class="copiar" onclick="copiarAlPortapapeles()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Samanta Parrado</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
